<!-- head para PC -->
{% extends "entrada/base_entrada.html" %}
{% load  static %}

{% block content %}

{% include "includes/header.html" %}

<div class="grid-container">
    <div class="grid-x grid-margin-x" style="margin-top: 1em;">
        <h2 class="cell">{{object.title}}</h2>

        <!-- bloque de contenido del articulo -->
        <div class="cell large-8">
            <div class="cell callout primary">
                <h4>Resumen:</h4>
                <!-- al crear el DetailViwe ya me crea un object para acceder a datos con el nombre del model en minÃºsculas -->
                <p>{{entry.resume}}</p>
            </div>
            <div>
                <p>
                    {{entry.content | safe}}
                </p>
            </div>
        </div>
        <!-- FIN bloque contenido del articulo -->

        <!-- bloque llamada a la accion -->
        <div class="cell large-4">
            <div class="card" style="width: 100%;">
                <img src="https://neunapp.com/media/blog/header16.jpg">
                <div class="card-section" style="width: 100%;">
                  <div class="blog-action">
                    <a class="button alert" href="#">Agregar a Favoritos</a>
                  </div>
                </div>
            </div>
        </div>
        <!-- FIN bloque llamada a la accion -->

    </div>
</div>
{% include "includes/footer.html" %}

{% endblock content %}
